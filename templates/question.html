		<script type="text/javascript">
			$("#chapter").keypress(function(e) {

            $("#knowledge").keypress(function(e) {

				if (e.which === 13) {
					knowledge();
				}
			});
			window.onresize = function() {

				myChart.resize();
			}

			$.ajaxSetup({
				async: false
			});
			var myChart = echarts.init(document.getElementById("guanxi"));
			myChart.showLoading();

			myChart.hideLoading();
			option = {
				// backgroundColor: "white",
				title: {

					textStyle: {
						// color: "white",
						fontWeight: "lighter",
					}
				},
				animationDurationUpdate: 1500,
				animationEasingUpdate: 'quinticInOut',
				legend: {
					x: "center",
					show: true,
					data: ["law_exam", "sort_exam", "classification", "knowledge_points", "题目"]
				},
				series: [{
					type: 'graph',
					layout: 'force',
					symbolSize: 50,
					edgeSymbol: ['circle', 'arrow'],
					edgeSymbolSize: [4, 4],
					edgeLabel: {
						normal: {
							show: true,
							textStyle: {
								fontSize: 10
							},
							formatter: "{c}"
						}
					},
					force: {
						repulsion: 2500,
						edgeLength: [10, 100]
					},
					focusNodeAdjacency: true,
					draggable: true,
					roam: true,
					categories: [{
							name: 'law_exam',
							itemStyle: {
								normal: {
									color: "palevioletred",
								}
							}
						}, {
							name: 'sort_exam',
							itemStyle: {
								normal: {
									color: "gray",
								}
							}
						}, {
							name: 'classification',
							itemStyle: {
								normal: {
									color: "cadetblue",
								}
							}
						},
						{
							name: 'knowledge_points',
							itemStyle: {
								normal: {
									color: "darksalmon",
								}
							}

						}, {
							name: '题目',
                            itemStyle: {
													normal: {
														color: "skyblue",
													}
												}
						}
					],
					label: {
						normal: {
							show: true,
							textStyle: {
								fontSize: 10
							},
						}
					},
					force: {
						repulsion: 1000
					},
					tooltip: {
						formatter: function(node) { // 区分连线和节点，节点上额外显示其他数字
							if (!node.value) {
								return node.data.name;
							} else {
								return node.data.name + ":" + node.data.showNum;
							}
						},
					},
					lineStyle: {
						normal: {
							opacity: 0.9,
							width: 1,
							curveness: 0.3
						}
					},
					// progressiveThreshold: 700,
					nodes: [],
					links: [],



				}]
			};

			function chapter() {

				$.getJSON('/search_name', {
					name: $("#chapter").val(),

				}, function(json) {

					option.series[0].nodes = json.data.map(function(node, idx) {
						node.id = idx;
						return node;
					});

					option.series[0].links = json.links;

					myChart.setOption(option, true);

				});
			}
            function knowledge() {

				$.getJSON('/search_name', {
					name: $("#knowledge").val(),

				}, function(json) {

					option.series[0].nodes = json.data.map(function(node, idx) {
						node.id = idx;
						return node;
					});

					option.series[0].links = json.links;

					myChart.setOption(option, true);

				});
			}
